{% extends 'base.html'%}
{% load staticfiles %}

{% block title %}Login{% endblock %}

{% block content %}
    <header>
        <h1 class="text-center">The Wall</h1>
    </header>
    <div class="container">

        <!--imagen del login-->
        <div class="col-lg-7">
            <img src="{% static 'the_wall.jpg' %}" class="img-thumbnail"/>
        </div>

        <!--parte derecha del login-->
        <div class="col-lg-5 well-material-blue-grey-50">

            <!--formulario de entrada-->
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <fieldset>
                    <legend>Login</legend>
                    <div class="form-group">
                        <label for="username" class="control-label col-lg-3">Usuario</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control floating-label" placeholder="Usuario" id="username" name="username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label col-lg-3"> Contrase単a</label>
                        <div class="col-lg-9">
                            <input type="password" class="form-control floating-label" placeholder="Contrase単a" id="password" name="password"/>
                        </div>
                    </div>
                    <div class="">
                        <div class="form-group col-lg-7">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked/><span class="checkbox-material"></span>
                                    Recu&eacute;rdame
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-lg-5 col-lg-push-2">
                            <button class="btn btn-primary btn-lg" type="submit">
                                <i class="fa fa-sign-in fa-fw"></i>
                                Entrar
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <!--fin del formulario de entada-->

            <div class="btn-group-flat text-center">
                <div class="col-lg-6">
                    <a href="#" class="btn btn-default">多Has perdido tu contrase単a?</a>
                </div>
                <div class="col-lg-6 col-lg-push-1">
                    <a href="#" class="btn btn-default">Quiero una cuenta</a>
                </div>
            </div>
        </div>
        <!--fin de la parte derecha del login-->
    </div>

    {% block script %}
        <script>
            {% if error %}
                toastr.options.closeButton = true;
                toastr.options.positionClass = 'toast-top-right';
                toastr.error('{{ message }}');
            {% endif %}
        </script>
    {% endblock %}
{% endblock %}
