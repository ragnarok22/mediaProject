<form role="form" class="form-horizontal" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="email" class="control-label col-lg-3 col-lg-pull-1">Correo</label>
        <div class="col-lg-9">
            <input type="email" class="form-control floating-label" placeholder="Correo" id="email" name="email"/>
        </div>
    </div>
    <div class="form-group">
        <label for="subject" class="control-label col-lg-3 col-lg-pull-1">Asunto</label>
        <div class="col-lg-9">
            <input type="text" id="subject" class="form-control floating-label" placeholder="Asunto" name="subject">
        </div>
    </div>
    <div class="form-group">
        <label for="message" class="control-label col-lg-3 col-lg-pull-1">Mensaje</label>
        <div class="col-lg-9">
            <textarea id="message" rows="3" class="form-control floating-label" placeholder="Mensaje" name="message"></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
