<button class="btn btn-success">Crear grupo</button>
<h1 id="G">Grupos <h5 id="members">(Miembros)</h5></h1>
<div class="container">
    <div class="container-fluid">
        {% for group in groups %}
            <div class="row">
                <h3 id="group">{{ group.name }}</h3>
                <button class="btn btn-default">unirse</button>
            </div>
            {% for member in members %}
                {% if member.group.id == group.id %}
                    <div class="row">
                        <ul>
                            <li id="members">{{ member.person }}</li>
                        </ul>
                    </div>
                {% endif %}
            {% empty %}
                <p>No tiene miembros</p>
            {% endfor %}
        {% endfor %}
    </div>
</div>
